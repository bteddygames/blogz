{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>
<hr>

<form action="/blog" method="post">
    <div>
        {% for blog in blogs %}
        <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <div>{{blog.body}}</div>
        <hr>
        {% endfor %}
    </div>
</form>
{% endblock %}
