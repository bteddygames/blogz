{% extends 'base.html' %}
{% block content %}
<h1>Build a Blog</h1>
<div class="blogs">
    {% if blogs|length == 0 %}
        <p>No posts yet! <a href="/newpost">Write one!</a></p>

    {% else %}
        {% for post in blogs %}
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <p>{{post.content}}</p>
            <p id="author">Written by <a href="blog?user={{post.owner.id}}">{{post.owner.username}}</a>.</p>
            <hr>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
