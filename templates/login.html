{% extends "base.html" %}

{% block content %}
<style>
    .error{color: red;}
</style>

<h1>Log in to post a new blog!</h1>
<p>If you don't have an account, you may <a href="/signup">register</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td>
                <input name="username" type="username" value="{{username}}">
            </td>
            <td class="error">{{user_error}}</td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td>
                <input name="password" type="password">
            </td>
                <td class="error">{{pass_error}}</td>
        </tr>
    </table>
    <input type="submit" value="Login!">
</form>
{% endblock %}
