{% extends "base.html" %}

{% block content %}
<head>
    <title>Add a Blog</title>
    <style>
        .error{color: red;}
    </style>
</head>

<body>

    <p>
        <h1>Add A Blog</h1>
    </p>

    <hr />

    <form action="/newpost" method="post">

        <div>
            <label for="title">Title for your new blog:</label>
            <br>
            <input type="text" name="title" value="{{title}}">
            <p class="error">{{title_error}}</p>
            <br>
        </div>
    
        <div>
            <label for="body">New Blog:</label>
            <br>
            <textarea name="body" rows="5" cols="50">{{body}}</textarea>
            <p class="error">{{body_error}}</p> 
            <br>
        </div>
    
        <input type="submit" value="Blog Entry"/>
        
    </form>
    



</body>
{% endblock %}
